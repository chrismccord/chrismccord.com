    <script id="page-template" type="text/x-handlebars-template">
      {{#if title}}
        <h1>{{title}}</h1>
      {{/if}}
      <p>
        {{{content}}}
      </p>
      {{#each paragraph}}
        <p> 
          {{this}}
        </p>
      {{/each}}
    </script>

    <script type="application/javascript">

    </script>

  <body>
    <div class="header">
      <a href="#/page/home"><h1>chrismccord&gt;<span class="title"></span>_</h1></a>

        <li><a href="#/page/contact">contact</a></li>

    <div class="book_wrap">
      <div id="book">
        <div class="page_corner_top">
        </div>
        <div class="page_corner_bottom">
        </div>
        <div class="rounded_top">
        </div>
        <div class="rounded_bottom">
        </div>      

        <div id="turn">
          <div class="middle">
          </div>
          <div class="shadow_left">
          </div>
        </div>
        <div class="right_page_container">
          <div class="page next">
          </div>
        </div>
        <div class="right_page_container">
          <div class="page active">
          </div>
        </div>
      </div>
