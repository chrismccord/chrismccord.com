  <head>
    <meta charset="utf-8">

    <title>Coffeebook</title>

    <link rel="stylesheet" href="stylesheets/application.css" media="screen, projection">

    <script src="javascripts/vendor/jquery.js"></script>
    <script src="javascripts/vendor/jquery-ui.js"></script>
    <script src="javascripts/vendor/underscore.js"></script>
    <script src="javascripts/vendor/backbone.js"></script>
    <script src="javascripts/vendor/handlebars.js"></script>
    <script src="javascripts/coffeebook.js"></script>

    <script id="page-template" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <p>
        {{content}}
      </p>
      {{#each paragraph}}
        <p> 
          {{this}}
        </p>
      {{/each}}
    </script>

    <script type="application/javascript">

    </script>
  </head>

  <body>
    <div id="book">
      <div id="turn">
        <div class="shadow_left">
        </div>
        <div class="middle">
        </div>
        <div class="shadow_right">
        
        </div>
      </div>
      <div class="right_page_container">
        <div id="next_page">
        </div>
      </div>
      <div class="right_page_container">
        <div id="active_page">
        </div>
      </div>
    </div>
  </body>
